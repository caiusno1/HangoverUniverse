<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>HangoverUniverse</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/gametitle.js"></script>
    <script src="js/thegame.js"></script>
    <script src="js/gameinit.js"></script>
    <script src="js/hud.js"></script>
      <script src="js/hunger.js"></script>
      <script src="js/leben.js"></script>
      <script src="js/oxygen.js"></script>
    <script src="js/gameover.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/Gang_lev.js"></script>
    <script src="js/Gang_lev2.js"></script>
    <script src="js/Vorrat_lev.js"></script>
    <script src="js/Lebenserhaltung_lev.js"></script>
    <script src="js/helpers.js"></script>

    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Rock+Salt::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })(); </script>



    <style> body{
      margin:0;
      background:black;
    }
    </style>

    <script>
        (function() {
            //Game initialisieren
            var game = new Phaser.Game(1929, 1080, Phaser.AUTO, "game");

            //States hinzufügen
            game.state.add("Boot",boot);
            game.state.add("Preload",preload);
            game.state.add("GameTitle",gametitle);
            game.state.add("TheGame",thegame);
            game.state.add("Gang_lev",Gang_lev);
            game.state.add("Gang_lev2",Gang_lev2);
            game.state.add("Vorrat_lev",Vorrat_lev);
            game.state.add("Lebenserhaltung_lev",Lebenserhaltung_lev);
            game.state.add("GameInit", gameinit);
            game.state.add("GameOver", gameover);

            //Start BootScreen
            game.state.start("Boot");
        })();
    </script>

</head>
<body>

  <video autoplay width="640" height="480">

</body>
</html>
